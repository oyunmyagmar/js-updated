<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style-dom-loop-bodlogo-7.21.css" />
  </head>
  <body>
    <div class="loop">
      <h1>LOOP БОДЛОГО</h1>
      <input type="text" id="num-input" />
      <input
        type="text"
        placeholder="enter number here for HCF/LCM"
        id="common-diviser-input"
      />
      <input
        type="text"
        placeholder="enter exponent here"
        id="exponent-input"
      />
      <div class="buttons">
        <button id="all-num-btn">Numbers from 1 to n</button>
        <button id="even-num-btn">Even Numbers</button>
        <button id="sum-all-num-btn">Sum of Numbers</button>
        <button id="sum-odd-num-btn">Sum of Odd Numbers</button>
        <button id="times-table-btn">Times Table</button>
        <button id="count-digit-btn">Count Digits</button>
        <button id="first-last-digit-btn">First & Last Digits</button>
        <button id="sum-first-last-digit-btn">
          Sum of First & Last Digits
        </button>
        <button id="swap-first-last-digit-btn">Swap First & Last Digits</button>
        <button id="sum-digit-btn">Sum of Digits</button>
        <button id="reverse-btn">Reverse</button>
        <button id="frequency-digit-btn">Frequency of Digits</button>
        <button id="exponent-btn">Exponents</button>
        <button id="factorial-btn">Factorials</button>
        <button id="highest-common-factor">HCF</button>
        <button id="least-common-multiple">LCM</button>
      </div>
      <p>Answer: <span id="answer"></span></p>
    </div>
  </body>
  <script src="./script-dom-loop-bodlogo-7.21.js"></script>
</html>
