  <body></body>
  <script>
    // 1. Square Star Pattern
    let mur = 10;
    let bagana = 5;
    let sp1Result = "";

    while (mur > 0) {
      while (bagana > 0) {
        sp1Result = sp1Result + "*";
        bagana = bagana - 1;
      }
      console.log(sp1Result);
      sp1Result = "";
      bagana = 5;
      mur = mur - 1;
    }
  </script>
